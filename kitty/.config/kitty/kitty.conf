# Import Theme
include aura-theme.conf

# Font Rendering
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13

# Window Appearance
# background_opacity      0.9
# background_blur         16
window_margin_width     0
window_padding_width    8
hide_window_decorations titlebar-only
remember_window_size  yes
placement_strategy center

# Tab Appearance
tab_bar_margin_width    8
tab_bar_margin_height   8 0
tab_bar_style           powerline
tab_powerline_style     slanted

# Window Behavior
window_border_width 0.5pt
draw_minimal_borders true
focus_follows_mouse no
macos_quit_when_last_window_closed yes
macos_show_window_title_in none
scrollback_lines 10000
action_alias launch_tab launch --type=tab --cwd=current

enabled_layouts tall,fat,grid,stack,horizontal,vertical

# Possible perfomance hit: https://sw.kovidgoyal.net/kitty/conf/#performance-tuning
repaint_delay 8

# Keybindings
map cmd+d new_window_with_cwd
map cmd+shift+d new_window
map cmd+] next_window
map cmd+[ prev_window
map cmd+w close_window


allow_remote_control yes

